<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <app-home>
            <!-- 这里向子组件appHome传递标签+数据 -->
            <h1 slot="dashboard">{{title}}</h1>
        </app-home>
    </div>
</body>

<script src="./node_modules/vue/dist/vue.js"></script>
<script src="./components/dashboard.js"></script>
<script src="./components/itemList.js"></script>
<script src="./components/homeList.js"></script>
<script src="./components/appHome.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        components: {
            appHome
        },
        data () {
            return {
                title: '仪表盘'
            }
        }
    })
</script>

</html>
