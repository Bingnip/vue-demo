<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期</title>
</head>
<body>
    <div id="app">
        <div v-for="(data, index) in responseData" :key="data.id">{{data.name}}: {{data.salary}}</div>
    </div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script src="./node_modules/axios/dist/axios.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            responseData: []
        },

        beforeCreate() {
            
        },
        created() {
            axios.get('http://127.0.0.1:5500/emp.json').then(response => {
                console.log(response.data);
                this.responseData = response.data;
            }).catch(error => {
                console.log(error);
            })
        },
        beforeMount() {
            
        },
        mounted() {
            
        },
        beforeUpdate() {
            
        },
        updated() {
            
        },
        beforeDestroy() {
            
        },
        destroyed() {
            
        },
    })
</script>
</html>
